<title>报错反馈</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="cl pd-20">


	<form action="" method="post" class="form form-horizontal" id="form-admin-add">
	       <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">反馈：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" >
                <select class="select" size="1" name="back" id="back"  onChange = "getCh1(this.options[this.selectedIndex].value)">
                    <option value="" selected>请选择反馈类型</option>
                    <option value="未采纳">题目未出现其错误，未采纳</option>
                    <option value="已采纳">题目出现该错误，采纳</option>
                </select>
                </span> </div>
        </div>

		<!--将当前记录的id做为隐藏域发送到服务器-->
		<input type="hidden" value="{$id}" name="id" id="id">

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="submit" >
			</div>
		</div>
	</form>


</article>

<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
 $(function(){

   
        $("#submit").on("click", function(event){
            $.ajax({
                type: "POST",
                url: "{:url('feedback/backupdat')}",
                data: $("#form-admin-add").serialize(),
                dataType: "json",
                success: function(data){
                    if (data.status == 1) {
                        alert(data.message);

                    } else {
                        alert(data.message);

                    }
                }
            });

        })
    

    
    })

</script>
