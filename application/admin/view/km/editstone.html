<body>
<article class="cl pd-20">


	<form action="" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>题干：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="stem" name="stem"  value="{:str_replace('"', '&#34;', str_replace("'", '&#39;', $stk['stem']))}" placeholder="" />
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>A选项：</label>
            <div class="formControls col-xs-8 col-sm-9" ">
                <input type="text" class="input-text" " value="{$stk['option']['key_a']}" placeholder="" id="key_a" name="key_a">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>B选项：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$stk['option']['key_b']}" placeholder="" id="key_b" name="key_b">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>C选项：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$stk['option']['key_c']}" placeholder="" id="key_c" name="key_c">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>D选项：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$stk['option']['key_d']}"  placeholder="" id="key_d" name="key_d">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>正确答案：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input type="radio" id="ans1" name="ans" value="1" >
                    <label for="sex-1">A</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="ans2" name="ans" value="2">
                    <label for="sex-2">B</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="ans3" name="ans" value="3">
                    <label for="sex-3">C</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="ans4" name="ans" value="4">
                    <label for="sex-3">D</label>
                </div>
            </div>
        </div>

		<!--将当前记录的id做为隐藏域发送到服务器-->
		<input type="hidden" value="{$stk.id}" name="id" id="id">
            <input type="hidden" value="" name="oldans" id="oldans">

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="submit" >
			</div>
		</div>
	</form>


</article>

<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>

<script type="text/javascript">
 var ans1 = document.getElementById('ans1');
  var ans2 = document.getElementById('ans2');
  var ans3 = document.getElementById('ans3');
  var ans4 = document.getElementById('ans4');
 if({$stk['option']['status_a']}==1)
{
   ans1.checked = true;
      document.getElementById("oldans").value = "status_a";
}
if({$stk['option']['status_b']}==1)
{
   ans2.checked = true;
     document.getElementById("oldans").value = "status_b";
}
if({$stk['option']['status_c']}==1)
{
   ans3.checked = true;
     document.getElementById("oldans").value = "status_c";
}
if({$stk['option']['status_d']}==1)
{
   ans4.checked = true;
     document.getElementById("oldans").value = "status_d";
}

 $(function(){
        $("#submit").on("click", function(event){
            $.ajax({
                type: "POST",
                url: "{:url('km/stupdate')}",
                data: $("#form-admin-add").serialize(),
                dataType: "json",
                success: function(data){
                    if (data.status == 1) {
                        alert(data.message);

                    } else {
                        alert(data.message);

                    }
                }
            });

        })
    
    })





</script>
